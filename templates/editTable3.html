<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body>
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Disease Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable3/{{diseaseModel.diseasecode}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>Disease Code</td>
                <td><input type="text" name="diseasecode" value="{{diseaseModel.diseasecode}}" readonly></td>
            </tr>
            <tr>
                <td>Pathogen</td>
                <td><input type="text" name="pathogen" value="{{diseaseModel.pathogen}}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" value="{{diseaseModel.description}}"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" value="{{diseaseModel.id}}"></td>
            </tr>

            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
</body>


</html>
