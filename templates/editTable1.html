<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body bgcolor="#ffffff">
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Disease Type Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable1/{{diseaseTypeModel.id}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" value="{{diseaseTypeModel.id}}" readonly></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" value="{{diseaseTypeModel.description}}"></td>
            </tr>

            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
    
</body>


</html>
