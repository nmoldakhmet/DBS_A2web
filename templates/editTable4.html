<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body>
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Discover Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable4/{{discoverModel.id}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>First Encountered Date</td>
                <td><input type="text" name="firstencdate" value="{{discoverModel.firstencdate}}"></td>
            </tr>
            <tr>
                <td>Disease Code</td>
                <td><input type="text" name="diseasecode" value="{{discoverModel.diseasecode}}"></td>
            </tr>
            <tr>
                <td>Country Name</td>
                <td><input type="text" name="cname" value="{{discoverModel.cname}}"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" value="{{discoverModel.id}}" readonly></td>
            </tr>

            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
</body>


</html>
