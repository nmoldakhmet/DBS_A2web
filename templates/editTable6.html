<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body>
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Public Servant Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable6/{{publicservantModel.id}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{publicservantModel.email}}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="text" name="department" value="{{publicservantModel.department}}"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" value="{{publicservantModel.id}}" readonly></td>
            </tr>

            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
</body>


</html>
