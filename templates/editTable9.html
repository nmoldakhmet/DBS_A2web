<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body>
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Record Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable9/{{recordModel.id}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{recordModel.email}}"></td>
            </tr>
            <tr>
                <td>Country Name</td>
                <td><input type="text" name="cname" value="{{recordModel.cname}}"></td>
            </tr>
            <tr>
                <td>Disease Code</td>
                <td><input type="text" name="diseasecode" value="{{recordModel.diseasecode}}"></td>
            </tr>
            <tr>
                <td>Total Deaths</td>
                <td><input type="text" name="totaldeaths" value="{{recordModel.totaldeaths}}"></td>
            </tr>
            <tr>
                <td>Total Patients</td>
                <td><input type="text" name="totalpatients" value="{{recordModel.totalpatients}}"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" name="id" value="{{recordModel.id}}" readonly></td>
            </tr>

            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
</body>


</html>
