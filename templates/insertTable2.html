<html>
<head>
    <title>Creating a new record</title>
</head> 
<body>
    <center>
        <h1>Country table</h1>
        <hr/>
        <form method = "POST">
            {%  csrf_token  %}
            <table border = "1">
            
                <tr>
                    <td>Country Name</td>
                    <td><input type = "text" placeholder = "Enter Country Name" name = "cname"> </td>
                </tr>
                <tr>
                    <td>Population</td>
                    <td><input type = "text" placeholder = "Enter Population" name = "population"> </td>
                </tr>

                <tr>
                    <td><input type = "submit" value = "Insert"/>
                    <td>        
                        {%  if messages  %}
                        {%  for mess in messages  %}
                        <b>{{mess}}</b>    
                
                        {%  endfor  %}
                        {%  endif  %}
                    </td>
                </tr>
            </table>
            <a href = "{% url 'showMain' %}">Home Page</a>
    </center>
</body>
</html>
