<!DOCTYPE html>
<head>
    <title>Edit</title>
</head>
<body>
    <center>
        <h1> 
            Edit page
        </h1>

        <h3>
            Users Table
        </h3>
        <hr/>
        <form method = "POST" action = "/updateTable5/{{usersModel.email}}">
            {%csrf_token%}
        
        <table border = "1">
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{usersModel.email}}" readonly></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="{{usersModel.name}}"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" value="{{usersModel.surname}}"></td>
            </tr>
            <tr>
                <td>salary</td>
                <td><input type="text" name="salary" value="{{usersModel.salary}}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone" value="{{usersModel.phone}}"></td>
            </tr>
            <tr>
                <td>Country Name</td>
                <td><input type="text" name="cname" value="{{usersModel.cname}}" ></td>
            </tr>


            <tr>
                <td><input type="submit" value = "Update record"></td>
                <td>        
                    {%  if messages  %}
                    {%  for mess in messages  %}
                    <b>{{mess}}</b>    
            
                    {%  endfor  %}
                    {%  endif  %}
                </td>
            </tr>
        </table>

        <a href = "{% url 'showMain' %}">Home Page</a>
    </form>
    </center>
</body>


</html>
